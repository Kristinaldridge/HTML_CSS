    <title>Get In Touch</title>

<body>
    
<form action="#">
    <h1>Get In Touch</h1>
    <h5>Good Choice...</h5>
    <p>
        <label hidden>name</label>
        <input type="text" placeholder="Your name please" name="name" id="name" required>
    </p>
    <p>
        <label hidden>email</label>
        <input type="text" placeholder="A contact email" name="email" id="email" required>
    </p>
    <p>
        <label hidden>projects</label>
        <select name="projects">
        <option value="About a new project" selected>About a new project </option>
        <option value="Front End">Front End</option>
    </select>
    </p>
    <p>
        <label hidden>placeholder</label>
        <input style="height: 110px;" type="text" placeholder="How can I help?" name="help" id="help" required>
    </p>

<button class="button" type="submit" id="button">Send Message</button>

</form>

</body>
</html>
